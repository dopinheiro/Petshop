<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Petshop</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>
                <img src="../static/image/logo.png" alt="Petshop" />
            </h1>
            <div id="search">
                <input type="text" placeholder="O que seu pet precisa?">
            </div>
            <div id="auth">
                <span id="signin">Cadastre-se</span>
                <button id="login">ENTRAR</button>
            </div>
        </div>
        <div id="navbar">
            <nav>
                <ul>
                  <li><a href="#">Serviços</a></li>
                  <li><a href="#">Utilitários</a></li>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Contato</a></li>
                </ul>
              </nav>
              
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <span>Todos direitos reservados.</span>
    </footer>
</body>
</html>
