{% block css %}

{% endblock %}

{% block content %}

        <div class="campo-img">

        </div>

        <div class="campo">
            <label for="">E-mail</label> <br>
        <input type="email" name="email" placeholder="seuemail@mail.com"  id="email" required>

        </div>

            <label for="">Senha</label> <br>
        <input type="password" name="password" placeholder="********" id="password" required>
        </div>
        
        <button class="entrar" type="submit" onsubmit="">ENTRAR</button>    
        <p class="esqueceu-senha">Esqueceu a senha?</p>

        <p class="cadastro">NÃ£o tem uma conta?  <span class="cadastre-se";>  Cadastre-se</span></p>

</div>

{% endblock %}
